apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    version: dev
    product: web
spec:
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http


---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: web
          imagePullPolicy: Never
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: K8s
          ports:
            - containerPort: 80
              protocol: TCP